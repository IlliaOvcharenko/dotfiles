- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim: nvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.bash_aliases: bash_aliases
    ~/.local/bin/start-tmux: start-tmux.sh
    ~/.local/bin/stop-tmux: stop-tmux.sh




